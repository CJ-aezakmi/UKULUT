<!DOCTYPE html>
<html>

<head>
  <title>Proxy Icon Generator</title>
  <style>
    canvas {
      border: 1px solid #000;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>Генератор иконок для расширения</h1>
  <canvas id="icon16" width="16" height="16"></canvas>
  <canvas id="icon48" width="48" height="48"></canvas>
  <canvas id="icon128" width="128" height="128"></canvas>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Фон
      ctx.fillStyle = '#6366f1';
      ctx.fillRect(0, 0, size, size);

      // Стрелки (символ прокси)
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.7}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('⇄', size / 2, size / 2);
    }

    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);

    // Инструкция
    document.body.innerHTML += '<p>Откройте эту страницу в браузере, кликните правой кнопкой на каждый canvas и сохраните как icon16.png, icon48.png, icon128.png</p>';
  </script>
</body>

</html>
