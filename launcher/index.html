<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antic Browser Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .launcher {
            width: 500px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: white;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
            border-radius: 10px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 40px;
            text-align: center;
        }

        .status {
            font-size: 16px;
            margin-bottom: 20px;
            min-height: 24px;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 14px;
            opacity: 0.8;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .version {
            position: absolute;
            bottom: 15px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <button class="close-btn" onclick="closeApp()">✕</button>
        
        <img src="icon.ico" class="logo" alt="Antic Browser">
        
        <div class="title">Antic Browser</div>
        <div class="subtitle">Launcher & Auto-Updater</div>
        
        <div class="status" id="status">Инициализация...</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="progress-text" id="progress-text">0%</div>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="version">v 2.0.0</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('status-update', (event, data) => {
            document.getElementById('status').textContent = data.message;
            document.getElementById('progress-bar').style.width = data.progress + '%';
            document.getElementById('progress-text').textContent = data.progress + '%';
            
            // Скрываем спиннер когда завершено
            if (data.progress === 100) {
                document.getElementById('spinner').style.display = 'none';
            }
        });

        function closeApp() {
            ipcRenderer.send('close-app');
        }
    </script>
</body>
</html>
