            - –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            
            ## –£—Å—Ç–∞–Ω–æ–≤–∫–∞
            **–°–∫–∞—á–∞–π—Ç–µ Antic.Browser_2.0.1_x64-setup.exe** (–ª–∞—É–Ω—á–µ—Ä) –Ω–∏–∂–µ.
