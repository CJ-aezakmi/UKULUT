<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая вкладка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #202124;
            color: #e8eaed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .search-container {
            width: 100%;
            max-width: 720px;
            margin-bottom: 60px;
            margin-top: 140px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #303134;
            border: 1px solid #5f6368;
            border-radius: 24px;
            padding: 12px 16px;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .search-box:hover {
            background: #303134;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .search-box:focus-within {
            background: #303134;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            opacity: 0.6;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #e8eaed;
            font-size: 16px;
            padding: 0;
        }

        .search-input::placeholder {
            color: #9aa0a6;
        }

        .shortcuts-container {
            width: 100%;
            max-width: 1200px;
        }

        .shortcuts-title {
            font-size: 14px;
            color: #9aa0a6;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(112px, 1fr));
            gap: 24px;
            max-width: 100%;
        }

        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .shortcut:hover {
            transform: scale(1.05);
        }

        .shortcut-icon {
            width: 96px;
            height: 96px;
            background: #303134;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 48px;
            transition: background 0.2s;
            position: relative;
            overflow: hidden;
        }

        .shortcut:hover .shortcut-icon {
            background: #3c4043;
        }

        .shortcut-icon img {
            width: 56px;
            height: 56px;
            object-fit: contain;
        }

        .shortcut-title {
            font-size: 13px;
            color: #e8eaed;
            text-align: center;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .customize-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #303134;
            color: #e8eaed;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .customize-btn:hover {
            background: #3c4043;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <div class="search-box">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9aa0a6">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
            <input type="text" class="search-input" placeholder="Найти в Google или введите URL" id="searchInput">
        </div>
    </div>

    <div class="shortcuts-container">
        <div class="shortcuts-title">Популярные сайты</div>
        <div class="shortcuts-grid">
            <a href="https://www.google.com" class="shortcut">
                <div class="shortcut-icon">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                </div>
                <div class="shortcut-title">Google</div>
            </a>
            <a href="https://www.youtube.com" class="shortcut">
                <div class="shortcut-icon">
                    <img src="https://www.youtube.com/favicon.ico" alt="YouTube">
                </div>
                <div class="shortcut-title">YouTube</div>
            </a>
            <a href="https://www.facebook.com" class="shortcut">
                <div class="shortcut-icon">
                    <img src="https://www.facebook.com/favicon.ico" alt="Facebook">
                </div>
                <div class="shortcut-title">Facebook</div>
            </a>
            <a href="https://www.amazon.com" class="shortcut">
                <div class="shortcut-icon">
                    <img src="https://www.amazon.com/favicon.ico" alt="Amazon">
                </div>
                <div class="shortcut-title">Amazon</div>
            </a>
            <a href="https://www.twitter.com" class="shortcut">
                <div class="shortcut-icon">
                    <img src="https://twitter.com/favicon.ico" alt="Twitter">
                </div>
                <div class="shortcut-title">Twitter</div>
            </a>
            <a href="https://www.instagram.com" class="shortcut">
                <div class="shortcut-icon">
                    <img src="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" alt="Instagram">
                </div>
                <div class="shortcut-title">Instagram</div>
            </a>
            <a href="https://www.reddit.com" class="shortcut">
                <div class="shortcut-icon">
                    <img src="https://www.reddit.com/favicon.ico" alt="Reddit">
                </div>
                <div class="shortcut-title">Reddit</div>
            </a>
            <a href="https://www.wikipedia.org" class="shortcut">
                <div class="shortcut-icon">
                    <img src="https://www.wikipedia.org/static/favicon/wikipedia.ico" alt="Wikipedia">
                </div>
                <div class="shortcut-title">Wikipedia</div>
            </a>
            <a href="https://www.linkedin.com" class="shortcut">
                <div class="shortcut-icon">
                    <img src="https://www.linkedin.com/favicon.ico" alt="LinkedIn">
                </div>
                <div class="shortcut-title">LinkedIn</div>
            </a>
            <a href="https://www.github.com" class="shortcut">
                <div class="shortcut-icon">
                    <img src="https://github.com/favicon.ico" alt="GitHub">
                </div>
                <div class="shortcut-title">GitHub</div>
            </a>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    // Проверяем, является ли это URL
                    if (query.includes('.') && !query.includes(' ')) {
                        // Похоже на URL
                        const url = query.startsWith('http') ? query : 'https://' + query;
                        window.location.href = url;
                    } else {
                        // Поисковой запрос
                        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    }
                }
            }
        });

        // Фокус на поисковой строке при загрузке
        window.addEventListener('load', () => {
            searchInput.focus();
        });
    </script>
</body>

</html>
